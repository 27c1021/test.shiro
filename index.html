<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>白鳥庭園 QRガイド（スマホ最適化）</title>
  <style>
    /* ===== 基本設定（スマホ幅を中心に調整） ===== */
    html {
      /* 13px〜17pxの間で可変。画面幅に応じてスムーズに拡大縮小 */
      font-size: clamp(13px, 4vw, 20px);
    }

    body {
      margin:0;
      font-family: "Hiragino Kaku Gothic ProN","メイリオ","Yu Gothic","Noto Sans JP", sans-serif;
      background:#000;
      color:#111;
    }

    .hero {
      position:relative;
      width:100vw;
      height:100vh;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .hero img {
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center top;
      display:block;
      user-select:none;
    }

    /* ===== ボタン群 ===== */
    .controls {
      position:absolute;
      left:6%;
      top:56%;
      transform:translateY(-50%);
      display:flex;
      flex-direction:column;
      gap:1rem;
    }

    .btn {
      background: rgba(255,250,230,0.95);
      border:0.15rem solid #000;
      padding:0.7rem 1.2rem;
      min-width:8rem;
      text-align:center;
      font-weight:700;
      font-size:1rem; /* rem基準でclampに追従 */
      color:#111;
      border-radius:0.4rem;
      box-shadow: 0 0.2rem 0 rgba(0,0,0,0.35);
    }

    .hp-btn {
      position:absolute;
      right:6%;
      bottom:6%;
      width:5.5rem;
      height:5.5rem;
      border-radius:50%;
      background: linear-gradient(#f6f6f6,#dcdcdc);
      border:0.15rem solid rgba(0,0,0,0.6);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:0.9rem;
      text-align:center;
      padding:0.5rem;
      line-height:1.2;
      box-shadow: 0 0.3rem 0.6rem rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <main class="hero">
    <img src="白鳥ガイド.jpg" alt="白鳥庭園の池の風景（QRガイド用背景画像）" />

    <div class="controls">
      <a class="btn" href="#map">園内マップ</a>
      <a class="btn" href="#camera">カメラ</a>
      <a class="btn" href="#guide">ガイドの使い方</a>
    </div>

    <a class="hp-btn" href="https://shirotori-garden.example/">
      白鳥庭園<br>HP
    </a>
  </main>

  <section id="map" style="padding:1.5rem;">
    <h2>園内マップ（サンプル）</h2>
    <p>ここに園内マップを埋め込んでください。</p>
  </section>
  <section id="camera" style="padding:1.5rem;">
    <h2>カメラ（サンプル）</h2>
    <p>カメラ機能や写真ページへのリンクをここに配置できます。</p>
  </section>
  <section id="guide" style="padding:1.5rem; margin-bottom:3rem;">
    <h2>ガイドの使い方（サンプル）</h2>
    <p>QRガイドの操作説明などを記載します。</p>
  </section>
</body>
</html>
